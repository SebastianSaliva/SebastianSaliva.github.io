<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebastian I. Saliva Giron</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="about">
            <h1>Sebastian I. Saliva Giron</h1>
            <p>Welcome to my personal space on the web. Explore my works and the journey through the realms of physics and creativity.</p>
            <button onclick="toggleTheme()">Toggle Theme</button>
        </section>
        
        <section id="portfolio">
            <!-- Your portfolio items will be inserted here -->
        </section>
        
        <section id="contact">
            <form id="contact-form">
                <input type="text" id="name" name="name" required placeholder="Your Name">
                <input type="email" id="email" name="email" required placeholder="Your Email">
                <textarea id="message" name="message" required placeholder="Your Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Sebastian I. Saliva Giron</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
